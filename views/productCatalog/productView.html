<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Halo</title>

    <!-- Bootstrap -->
    <link href="/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="/css/halo.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="white">
    <div id="searchModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 id="searchModalLabel" class="modal-title">Search the Catalog</h4>
                </div>
                <div class="modal-body search-body">
                    <div id="search-product-container" class="search-product-container" data-bind="template: { name: 'product-template', foreach: products }"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fadeIn imageStage">
        <img class="productImage" id="productImage" src="/img/sampleCasket.png">
    </div>

    <div class="stageFooter">
        <input type="image" src="/img/searchCatalog.png" class="fadeIn searchCatalogButton" id="searchCatalogButton" data-toggle="modal" data-target="#searchModal">

        <div class="productInfo pull-right">
            <h3 id="productName" class="productName"></h3>
            <h3>| $</h3>
            <h3 id="productPrice" class="productPrice"></h3>
            <div class="productCheck">
                <input type="image" id="productCheck" src="/img/check.png">
            </div>
        </div>
    </div>

    <script type="text/html" id="product-template">
        <div class="search-product">
            <img class="image" data-bind="attr: { src: imageUrl }" />
            <div class="info">
                <p class="text-muted bold" data-bind="text: name"></p>
                <p data-bind="text: '$' + price"></p>
            </div>
        </div>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/lib/knockout-3.1.0.js"></script>
    <script src="/js/lib/linq.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/lib/masonry.pkgd.min.js"></script>
    <script src="/js/productCatalog/productView.js"></script>
  </body>
</html>
