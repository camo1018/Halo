<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Halo - Client Administration - Setup</title>

    <!-- Bootstrap -->
    <link href="/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="/css/halo.css" rel="stylesheet">
    <link href="/css/admin.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>
<% include ../../../views/templates/header.ejs %>

<div class="text-center center main">
    <div class="step-header">
        <div class="step-circle">
            <h2 class="step-text">1</h2>
        </div>
        <h3 class="inline">Company Info</h3>
    </div>
    <div class="company-information-panel box-shadow-overlay">
        <div class="header">
            <h3>ENTER INFORMATION</h3>
        </div>
        <hr>
        <div class="inner">
            <p>
                <label>Enter Company Name</label>
                <input class="form-control" id="company-name">
            </p>
            <p>
                <label>Primary Contact Email</label>
                <input class="form-control" id="contact-email">
            </p>
            <p>
                <label>Billing Address</label>
                <input class="form-control" id="billing-address">
            </p>
            <p>
                <label>Contact Phone Number</label>
                <input class="form-control" id="contact-phone-number">
            </p>
        </div>
    </div>
</div>
